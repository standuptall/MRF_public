<div class="modal fade" tabindex="-1" role="dialog" id="rifornimentimodal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rifornimento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id= "rifornimentimodalform">
          <div class="row">
          	<div class="col">
            	<div class="form-group">
                	<label for="exampleInputEmail1">Data</label>
            		<input type="date" class="form-control" name="data" placeholder="Data">
                </div>
            </div>
          	<div class="col">
            	<div class="form-group">
                	<label for="exampleInputEmail1">Importo</label>
            		<input type="number" step="0.01" class="form-control" name="importo" placeholder="Importo">
                </div>
            </div>
          	<div class="col">
            	<div class="form-group">
                	<label for="costo">Costo</label>
            		<input type="number" step="0.01" class="form-control" name="costo" placeholder="Costo">
                </div>
            </div>
          </div> 
          <div class="row">
          	<div class="col">
            	<div class="form-group">
                  <label for="tachimetro">Tachimetro</label>
                  <input type="number" step="0.01" class="form-control" name="tachimetro" placeholder="Tachimetro">
                </div>
            </div>
            <div class="col">
            	<div class="form-group">
                  <label for="residuo">Residuo</label>
                  <input type="number" step="1" class="form-control" name="residuo" placeholder="Residuo">
                </div>  
            </div>
          </div>
              
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-target="#contabnotemodal" data-title="submit" data-dismiss="modal" onclick="">Salva</button>
        <button type="button" class="btn btn-secondary" data-target="#contabnotemodal" data-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>
