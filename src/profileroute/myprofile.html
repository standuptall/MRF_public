<div class="container bootstrap snippet"><hr>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
			<div class="text-center">
				<img  src="" id ="immagine" class="avatar img-circle img-thumbnail d-none d-md-block" alt="avatar">
                <h6>[[profile_change]]</h6>
				<input type="file" class="text-center center-block file-upload">
			</div>
			<br>
            <img  src="" style="width:300px;margin-left:auto;margin-right:auto;" id ="immagine" class="avatar img-circle img-thumbnail d-block d-sm-none" alt="avatar">
			<ul class="list-group">
			  <li class="list-group-item text-muted">[[activity]] <i class="fa fa-dashboard fa-1x"></i></li>
			  <li class="list-group-item text-right"><span class="pull-left"><strong>[[shares]]</strong></span> 125</li>
			  <li class="list-group-item text-right"><span class="pull-left"><strong>[[likes]]</strong></span> 13</li>
			  <li class="list-group-item text-right"><span class="pull-left"><strong>[[post]]</strong></span> 37</li>
			  <li class="list-group-item text-right"><span class="pull-left"><strong>[[followers]]</strong></span> 78</li>
			</ul> 
        </div><!--/col-3-->
    	<div class="col-sm-9">
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="" id="profileForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>[[nome]]</h4></label>
                              <input type="text" class="form-control" name="nome" id="nome" placeholder="inserisci nome" title="inserisci nome">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>[[cognome]]</h4></label>
                              <input type="text" class="form-control" name="cognome" id="cognome"  placeholder="inserisci cognome" title="inserisci cognome">
                          </div>
                      </div>
          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>[[telefono]]</h4></label>
                              <input type="text" class="form-control" name="telefono" id="telefono" placeholder="inserisci numero di telefono" title="enter your mobile number if any.">
                          </div>
                      </div>
                      {{mondiselect}}
                      {{nazioniselect}}
                      {{lingueselect}}
                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="location"><h4>[[localita]]</h4></label>
                              <input type="text" class="form-control" id="localita" name="localita" placeholder="ovunque" title="enter a location">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" id="submit" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> [[salva]]</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> [[reset]]</button>
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
</div>
