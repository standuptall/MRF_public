<div class="modal fade" tabindex="-1" role="dialog" id="passwordmodal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aggiungi nuova password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id= "passwordmodalform">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" name="Nome" placeholder="Inserisci il nome">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descrizione</label>
            <input type="text" class="form-control" name="descrizione" placeholder="Inserisci la descrizione">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Utente</label>
            <input type="text" class="form-control" name="nomeutente" placeholder="Inserisci il nome utente">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <button type="button" onclick="copy()" class="btn btn-secondary"><i class="fas fa-copy"></i></button> 
            <input id="copy-input" type="text" class="form-control" name="passwordx" placeholder="Inserisci la password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-target="#passwordmodal" data-title="submit" data-dismiss="modal" onclick="">Salva</button>
        <button type="button" class="btn btn-secondary" data-target="#passwordmodal" data-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>
